<div class="calculator">
  <h1>Przelicznik walutowy</h1>
   <div class="calculatorWrapper">
    <input type="number" min="1" class="calculatorDivs display" id="ilosc" placeholder="Ilość..."></input>
    <div class="calculatorDivs calcButtons button7">7</div>
    <div class="calculatorDivs calcButtons button8">8</div>
    <div class="calculatorDivs calcButtons button9">9</div>
    <div class="calculatorDivs calcButtons button4">4</div>
    <div class="calculatorDivs calcButtons button5">5</div>
    <div class="calculatorDivs calcButtons button6">6</div>
    <div class="calculatorDivs calcButtons button1">1</div>
    <div class="calculatorDivs calcButtons button2">2</div>
    <div class="calculatorDivs calcButtons button3">3</div>
    <div class="calculatorDivs calcButtons button0">0</div>
    <div class="calculatorDivs buttonClear" onclick="clearDisplay(this)">C</div>
    
    <div class="calculatorDivs buttonZ">
      <select id="z">
        <option value="" disabled selected>Z:</option>
        <option value="talon">Talon</option>
        <option value="taloniasz">Taloniasz</option>
        <option value="talonior">Talonior</option>
      </select>
    </div>

    <div class="calculatorDivs buttonNa">
      <select id="na">
        <option value="" disabled selected>Na:</option>
        <option value="talon">Talon</option>
        <option value="taloniasz">Taloniasz</option>
        <option value="talonior">Talonior</option>
      </select>
    </div>

    <button onclick="przelicz()" class="calculatorDivs buttonCalc">Przelicz</button>
  </div>
</div>
